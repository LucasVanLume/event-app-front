    <form class="login-form" [formGroup]="loginForm">
        <mat-form-field>
            <mat-label class="email-label">Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="email"></mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label class="password-label">Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Ex. pat@example.com">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="lock"></mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</app-login-component>
